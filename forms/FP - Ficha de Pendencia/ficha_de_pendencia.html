<html>
<head>
<link rel="stylesheet" type="text/css" href="/portal/resources/style-guide/css/fluig-style-guide.min.css">
<script src="/portal/resources/js/jquery/jquery.js"></script>
<script src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
<script src="/portal/resources/js/mustache/mustache-min.js"></script>
<script src="/portal/resources/style-guide/js/fluig-style-guide.min.js"></script>
<script src="/portal/resources/js/jquery.mask.min.js"></script>
<script src="/resources/casp_lib/js/utils.js"></script>
<script type="text/javascript" src="ficha_de_pendencia.js"></script>
<script src="../vcXMLRPC.js"></script>

</head>
<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
			<div class="row">
				<table style="width: 97% border:0; align: center; cellpadding: 0; cellspacing: 0" class="tabelaGeral">
					<tbody>
						<tr>
							<td rowspan="3" width="20%"><img src="/resources/logo_casp/logocasp.gif" width="204" height="79"></td>
							<td rowspan="3"><div align="center" dir="ltr">
									<h2>
										<b>FICHA DE PENDÊNCIA</b>
									</h2>
								</div></td>
							<td align="right"><label for="chamado_num">N&uacute;mero RNC:&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
							<td width="15%"><input type="text" name="num_processo" id="num_processo" class="form-control" readonly="readonly" /></td>
						</tr>
						<tr>
							<td align=right><label for="data_sol">Data:&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
							<td width="15%"><input type="text" name="data_sol" id="data_sol" class="form-control" size="15" readonly="readonly" /></td>
						</tr>
						<tr>
							<td align="right"><label for="hora_sol">Hora:&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
							<td width="15%"><input type="text" name="hora_sol" id="hora_sol" class="form-control" readonly="readonly" /></td>
						</tr>
					</tbody>
				</table>
			</div>
			<br>
			<ul class="nav nav-tabs clearfix" role="tablist" id="myTab">
				<li><a href="#fp" role="tab" data-toggle="tab">Ficha de Pendencia</a></li>
				<li><a href="#etiqueta" role="tab" data-toggle="tab">Etiqueta</a></li>
			</ul>
			<div class="tab-content">
				<div class="tab-pane fade" id="fp">
					<div class="panel panel-primary" id="pn_emissao">
						<div class="panel-heading" style="background-color: blue;">
							<h3 class="panel-title">
								<strong><i class="fluigicon fluigicon-file-default fluigicon-sm"></i>&nbsp; Emissão</strong>
							</h3>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-xs-5">
									<label for="cliente">Cliente:</label>
									<input class="form-control" name="cliente" id="cliente" type="text" />
								</div>
								<div class="col-xs-4">
									<label for="cidade">Cidade:</label>
									<input class="form-control" name="cidade" id="cidade" type="text" />
								</div>
								<div class="col-xs-3">
									<label for="cidade">Estado:</label>
									<input class="form-control" name="estado" id="estado" type="text" />
								</div>
								
							</div>
							<br/>
							<div class="row">
								<div class="col-xs-2">
									<label for="nf_ent">NF. Entrada:</label>
									<input class="form-control" name="nf_ent" id="nf_ent" type="text" />
								</div>															
								<div class="col-xs-3">
									<label for="contato">Contato:</label>
									<input type="text" name="contato" id="contato" class="form-control" />						
								</div>	
								<div class="col-xs-3">
									<label for="telefone">telefone:</label>
									<input type="text" name="telefone" id="telefone" class="form-control" />						
								</div>	
								<div class="col-xs-4">
									<label for="e_mail">e-mail:</label>
									<input type="text" name="e_mail" id="e_mail" class="form-control" />						
								</div>	
							</div>
							<br/>
							<div class="row">
								<div class="col-xs-3">
									<label for="matricula_emissor">Resp. Emissão:</label>
									<input type="text" class="form-control" placeholder="Matr&iacute;cula" name="matricula_emissor" id="matricula_emissor" readonly="readonly" />
								</div>
								<div class="col-xs-6">
									<label for="matricula_emissor">&nbsp;</label>
									<input type="text" class="form-control" placeholder="Responsavel" name="user_emissor" id="user_emissor" readonly="readonly" />
								</div>
								<div class="col-xs-3">
									<label for="data_emissor">Data:</label>
									<input type="text" class="form-control" placeholder="Data" name="data_emissor" id="data_emissor" readonly="readonly" />
								</div>
							</div>
						</div>
					</div>
					<div class="panel panel-primary" id="pn_orcamento">
						<div class="panel-heading" style="background-color: blue;">
							<h3 class="panel-title">
								<strong><i class="fluigicon fluigicon-file-default fluigicon-sm"></i>&nbsp; Levantamento de Custos</strong>
							</h3>
						</div>
						<div class="panel-body">
							<div class="row">
								
									<table tablename="td_materiais" cellspacing="0" id="td_materiais" noaddbutton=true class="table">
										<thead>
											<tr class="tableHeadRow">
												<th class="tableColumn">Fichas de pendencias:</th>																																				
											</tr>
										</thead>
										<tbody>
											<tr>
												<td>
													<div class="row">
														<div class="col-xs-2">
															<label for="nr_item">FP nº:</label>
															<input type="text" name="nr_item" id="nr_item" class="form-control" readonly="readonly" />								
														</div>
														<div class="col-xs-2">
															<label for="desc_mat">Código:</label>
															<input type="text" name="cod_item" id="cod_item" class="form-control" />
														</div>	
														<div class="col-xs-5">
															<label for="desc_mat">Descrição</label>
															<input type="text" name="desc_mat" id="desc_mat" class="form-control" />
															
														</div>	
														<div class="col-xs-3">
															<label for="vl_concerto">Vl. Conserto:</label>
															<input type="text" name="vl_conserto" id="vl_conserto" class="form-control" />
														</div>												
													</div>
													
													<div class="row">
														<div class="col-xs-4">
															<label for="def_inf">Defeito Informado:</label>
															<textarea class="form-control" name="def_inf" id="def_inf" rows='3'></textarea>								
														</div>
														<div class="col-xs-4">
															<label for="def_const">Defeito Constatado:</label>
															<textarea class="form-control" name="def_const" id="def_const" rows='3'></textarea>	
														</div>	
														<div class="col-xs-4">
															<label for="serv_envio">Serviço executado:</label>
															<textarea class="form-control" name="serv_envio" id="serv_envio" rows='3'></textarea>	
															
														</div>																										
													</div>
													<div class="row">
														<div class="col-xs-3">
															<label for="desc_mat">NF retorno:</label>
															<input type="text" name="nf_ret" id="nf_ret" class="form-control" />
														</div>	
														<div class="col-xs-4">
															<label for="it_nr_serie">Nº Serie:</label>
															<input type="text" name="it_nr_serie" id="it_nr_serie" class="form-control" />
														</div>	
														<div class="col-xs-2">
															<label for="per_gar">Periodo Garantia:</label>
															<select class="form-control" name="per_gar" id="per_gar">
																<option value="sim">Sim</option>
																<option value='nao'>Não</option>										
															</select>																
														</div>	
														<div class="col-xs-3">
															<label for="vl_cobrado">Vl. a ser cobrado:</label>
															<input type="text" name="vl_cobrado" id="vl_cobrado" class="form-control" />
														</div>												
													</div>
													<div class="row">
														<div class="col-xs-3">
															<label for="fornecedor">Fornecedor:</label>
															<input type="text" name="fornecedor" id="fornecedor" class="form-control" />
														</div>	
														<div class="col-xs-4">
															<label for="responsavel_fp">Responsável:</label>
															<input type="hidden" name="mat_fp" id="mat_fp" />
															<div class="input-group">
																<input type="text" name="responsavel_fp" id="responsavel_fp" class="form-control" readonly="readonly"/>
																<span class="input-group-addon fs-cursor-pointer" onclick='zoomResponsavelFP(this);' id="btZoomColab">
																	<span class="fluigicon fluigicon-user-search"></span>
																</span>
															</div>																								
														</div>	
														<div class="col-xs-2">
															<label for="fluxo_fp">Sub-Atividade:</label>
															<input type="text" name="fluxo_fp" id="fluxo_fp" class="form-control isProcessLink" readonly="readonly" />
																														
														</div>	
														<div class="col-xs-3">
															<label for="status_fp">Status:</label>
															<input type="text" name="status_fp" id="status_fp" class="form-control status" readonly="readonly" />
														</div>												
													</div>														
												</td>											
											</tr>
										</tbody>
									</table>
																								
							</div>
							<br/>
							<div class="row">
								<div class="col-xs-6">
									<button type="button" class="btn btn-primary" data-toggle="button" onclick="addLinha('td_materiais')">Adicionar Material</button>
								</div>
								<div class="col-xs-3">
									<label for="vl_tot_conserto" >Total do Conserto:</label>
									<input class="form-control money" name="vl_tot_conserto" id="vl_tot_conserto" type="text" />
									
								</div>	
								<div class="col-xs-3">
									<label for="vl_tot_cobrado" >Total do Orçamento:</label>
									<input class="form-control money" name="vl_tot_cobrado" id="vl_tot_cobrado" type="text" />
								</div>												
							</div>
							<br/>
							<div class="row">
								<div class="col-xs-3">
									<label for="matricula_orc">Resp. Emissão:</label>
									<input type="text" class="form-control" placeholder="Matr&iacute;cula" name="matricula_orc" id="matricula_orc" readonly="readonly" />
								</div>
								<div class="col-xs-6">
									<label for="user_orc">&nbsp;</label>
									<input type="text" class="form-control" placeholder="Responsavel" name="user_orc" id="user_orc" readonly="readonly" />
								</div>
								<div class="col-xs-3">
									<label for="data_orc">Data:</label>
									<input type="text" class="form-control" placeholder="Data" name="data_orc" id="data_orc" readonly="readonly" />
								</div>
							</div>
						</div>
					</div>
									
					<div class="panel panel-primary" id="env_orcamento">
						<div class="panel-heading" style="background-color: blue;">
							<h3 class="panel-title">
								<strong><i class="fluigicon fluigicon-file-default fluigicon-sm"></i>&nbsp; Envio da Cotação</strong>
							</h3>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-xs-3">
									<button type="button" class="btn btn-primary" data-toggle="button" onclick="gerar()">Gerar Cotação</button>
								</div>														
							</div>
							<br/>
							<div class="row">
								<div class="col-xs-3">
									<label for="matricula_env">Resp. Envio:</label>
									<input type="text" class="form-control" placeholder="Matr&iacute;cula" name="matricula_env" id="matricula_env" readonly="readonly" />
								</div>
								<div class="col-xs-6">
									<label for="user_env">&nbsp;</label>
									<input type="text" class="form-control" placeholder="Responsavel" name="user_env" id="user_env" readonly="readonly" />
								</div>
								<div class="col-xs-3">
									<label for="data_env">Data:</label>
									<input type="text" class="form-control" placeholder="Data" name="data_env" id="data_env" readonly="readonly" />
								</div>
							</div>
						</div>
					</div>

					<div class="panel panel-primary" id="aprov_orcamento">
						<div class="panel-heading" style="background-color: blue;">
							<h3 class="panel-title">
								<strong><i class="fluigicon fluigicon-file-default fluigicon-sm"></i>&nbsp; Aprovar da Cotação</strong>
							</h3>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-xs-3">
									<label for="contato">Orçamento Aprovado?</label>
									<select class="form-control" name="orc_aprovado" size="1" id="orc_aprovado">
										<option value="sim">Sim</option>
										<option value='nao'>Não</option>										
									</select>					
								</div>	
								<div class="col-xs-9">
									<label for="desc_reprov">Motivo:</label>
									<textarea class="form-control" name="desc_reprov" id="desc_reprov"></textarea>		
								</div>										
							</div>
							<br/>
							<div class="row">
								<div class="col-xs-3">
									<label for="matricula_env">Resp. Aprov:</label>
									<input type="text" class="form-control" placeholder="Matr&iacute;cula" name="matricula_aprov" id="matricula_aprov" readonly="readonly" />
								</div>
								<div class="col-xs-6">
									<label for="user_aprov">&nbsp;</label>
									<input type="text" class="form-control" placeholder="Responsavel" name="user_aprov" id="user_aprov" readonly="readonly" />
								</div>
								<div class="col-xs-3">
									<label for="data_aprov">Data:</label>
									<input type="text" class="form-control" placeholder="Data" name="data_aprov" id="data_aprov" readonly="readonly" />
								</div>
							</div>
						</div>
					</div>
					
					<div class="panel panel-primary" id="emit_notafiscal">
						<div class="panel-heading" style="background-color: blue;">
							<h3 class="panel-title">
								<strong><i class="fluigicon fluigicon-file-default fluigicon-sm"></i>&nbsp; Emissão de Nota Fiscal</strong>
							</h3>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-xs-3">
									<label for="notaFiscal_ret">Nota Fiscal Retorno:</label>
									<input type="text" class="form-control" placeholder="Nota fiscal" name="notaFiscal_ret" id="notaFiscal_ret"/>
								</div>
								<div class="col-xs-3">
									<label for="notaFiscal_serv">Nota Fiscal Serviço:</label>
									<input type="text" class="form-control" placeholder="Nota fiscal" name="notaFiscal_serv" id="notaFiscal_serv"/>
								</div>
								<div class="col-xs-3">
									<label for="forma_envio">Forma de Envio:</label>
									<input type="text" class="form-control" placeholder="Forma de Envio" name="forma_envio" id="forma_envio"/>
								</div>
								<div class="col-xs-3">
									<label for="rastreio">Rastreio:</label>
									<input type="text" class="form-control" placeholder="Rastreio" name="rastreio" id="rastreio"/>
								</div>
							</div>
							<br/>
							<div class="row">	
								<div class="col-xs-12">
									<label for="desc_conclu">Observações:</label>
									<textarea class="form-control" name="obs_envio" id="obs_envio"></textarea>		
								</div>										
							</div>
							<br/>
							<div class="row">
								<div class="col-xs-3">
									<label for="matricula_envio">Resp. Aprov:</label>
									<input type="text" class="form-control" placeholder="Matr&iacute;cula" name="matricula_envio" id="matricula_envio" readonly="readonly" />
								</div>
								<div class="col-xs-6">
									<label for="user_envio">&nbsp;</label>
									<input type="text" class="form-control" placeholder="Responsavel" name="user_envio" id="user_envio" readonly="readonly" />
								</div>
								<div class="col-xs-3">
									<label for="data_envio">Data:</label>
									<input type="text" class="form-control" placeholder="Data" name="data_envio" id="data_envio" readonly="readonly" />
								</div>
							</div>
						</div>
					</div>
					
										
				</div>
				<div class="tab-pane fade" id="etiqueta">
					<div class="panel panel-primary" id="pn_etiqueta">
						<div class="panel-heading" style="background-color: blue;">
							<h3 class="panel-title">
								<strong><i class="fluigicon fluigicon-file-default fluigicon-sm"></i>&nbsp;Identificação</strong>
							</h3>
						</div>
						<div class="panel-body">
							<div class="row">
								<label for="et_numsol" class="col-xs-2" align="right" style="font-size:30px; font-weight: bold"">FP:</label>
								<div class="col-xs-5">
									<input class="form-control" style="font-size:30px; font-weight: bold; height: 55" name="et_numsol" id="et_numsol" type="text"/>
								</div>								
							</div>
							<br/>
							
							<div class="row">
								<div class="col-xs-5">
									<label for="et_cliente">Cliente:</label>
									<input class="form-control" style="font-size:20px ; font-weight: bold;" name="et_cliente" id="et_cliente" type="text"/>
								</div>
								<div class="col-xs-5">
									<label for="et_data">Data:</label>
									<input class="form-control" style="font-size:20px; font-weight: bold;" name="et_data" id="et_data" type="text"/>
								</div>
							</div>
							<br/>
							<div class="row">
								<div class="col-xs-5">
									<label for="et_cidade">Cidade:</label>
									<input class="form-control" style="font-size:20px; font-weight: bold;" name="et_cidade" id="et_cidade" type="text" />
								</div>
								<div class="col-xs-5">
									<label for="et_estado">Estado:</label>
									<input class="form-control" style="font-size:20px; font-weight: bold;" name="et_estado" id="et_estado" type="text" />
								</div>								
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
