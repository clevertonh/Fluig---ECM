	<script>
	$(document).ready(function(){
		
		
		

		$('#tel_empresa').mask("(99) 9999-9999");
		$('#cel_empresa').mask("(99) 99999-9999");
		$('.rd_tipo_recla').click(function(){
			if($(this).val() == 'produto') {
				$('#produto').attr('readonly', false);
				$("#servico").prop("selectedIndex", 0);
				$('#servico').attr('readonly', true);
			}
			if($(this).val() == 'servico') {
				$("#produto").prop("selectedIndex", 0);
				$('#produto').attr('readonly', true);
				$('#servico').attr('readonly', false);
			}
		});
	});
	
	function zoomColaborador() {
		zoomECM("colleague", "colleagueId,Matr%c3%adcula,colleagueName,Colaborador", "colleagueId,colleagueName,extensionNr", "Zoom Colaborador");
	}	

	function setSelectedZoomItem(selectedItem) {	
		if (selectedItem['type'] == "colleague") {			
			$("#matricula_resp2").val(selectedItem['colleagueId']);
			$("#user_resp").val(selectedItem['colleagueName']);
			$("#ramal_resp").val(selectedItem['extensionNr']);
		}	
	}


	</script>
