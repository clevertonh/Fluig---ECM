<script src="http://10.10.1.15:8080/webdesk/customresources?resourceName=bootstrap/js/bootstrap.js"></script>

</head>
<body>
	<form name="form" id="validation-form" method="POST" class="form-horizontal form-bordered form-row-stripped">
		<table width="99%" border="0" align="center" cellpadding="0" cellspacing="0" class="tabelaGeral">
			<tbody>
				<tr>
					<td rowspan="3"><img src="http://10.10.1.15:8080/webdesk/customresources?resourceName=logo_casp/logocasp.gif" width="204" height="79"></td>
					<td rowspan="3"><div align="center">
							<b>FORMUL&Aacute;RIO DE CADASTRO DE CRITICIDADE DE CHAMADOS</b></td>
				</tr>
				<tr>
					<td align="right"><label for="usuario" class="control-label">Usu&aacute;rio Modifica&ccedil;&atilde;o:&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
					<td width="150"><input type="text" name="usuario" id="usuario" class="form-control" readonly="readonly" /></td>
				</tr>
				<tr>
					<td align=right><label for="data_mod" class="control-label">Ultima Modifica&ccedil;&atilde;o:&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
					<td width="150"><input type="text" name="data_mod" id="data_mod" class="form-control" size="15" readonly="readonly" /></td>
				</tr>
			</tbody>
		</table>
		<div class="row">
			<div class="col-xs-36">
				<div class="box-content">
					<div class="row">
						<div class="box-content">
							<div class="row">
								<div class="col-sm-0 col-xs-36">
									<div class="box box-black">
										<div class="box-title col-xs-36">
											<h3>
												<i class="fa  fa-users glyphicon glyphicon-unchecked"></i>Atendimento
											</h3>
											<div class="box-tool">
												<a data-action="collapse" href="#"> Minimizar <i><i class="glyphicon glyphicon-align-right"></i></i></a>
												<div class="col-xs-1"></div>
											</div>
										</div>
										<div class="box-content">
											<div class="row">
												<div class="col-xs-36 " id="div_controladoria" name="div_controladoria">
													<div class="form-group">
														<label for="labelmat" class="col-sm-5 col-xs-5 control-label">Classifica&ccedil;&otilde;es:</label>
														<div class="col-sm-31 col-xs-31 controls">
															<table border="0" tablename="tb_classe" id="tb_classe" noaddbutton=true class="table">
																<thead>
																	<tr>
																		<td>Criticidade</td>
																		<td>Prazo (horas uteis)</td>
																	</tr>
																</thead>
																<tr>
																	<td width="60%">
																		<div class="col-sm-30 col-xs-30 controls">
																			<input type="text" name="criticidade" id="criticidade" placeholder="Criticidade" class="form-control" />
																		</div>
																	</td>
																	<td width="40%">
																		<div class="col-sm-20 col-xs-20 controls">
																			<input type="number" name="prazo" id="prazo" placeholder="prazo" class="form-control" />
																		</div>
																	</td>
																</tr>
															</table>
															<div class="col-sm-7 col-xs-7 controls">
																<input type="button" class="form-control" id="bt_add_interacao" name="bt_add_interacao" onclick="wdkAddChild('tb_classe')" value="Adicionar criticidade">
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>
<script>
	function getData() {
		var d = new Date();

		var month = d.getMonth() + 1;
		var day = d.getDate();

		return d.getFullYear() + '-' + (month < 10 ? '0' : '') + month + '-'
				+ (day < 10 ? '0' : '') + day;
	}

	function add_filho(tabela, campoData) {
		var rows = wdkAddChild(tabela);
		campoData = campoData + "___" + rows;
		document.getElementById(campoData).value = getData();
	}

	function zoomColaborador() {
		window
				.open(
						"/webdesk/zoom.jsp?"
								+ "datasetId=colleague"
								+ "&dataFields=colleagueId,Matr%c3%adcula,colleagueName,Colaborador"
								+ "&resultFields=colleagueId,colleagueName"
								+ "&type=colaborador"
								+ "&title=Zoom Colaborador", "zoom",
						"status , scrollbars=no ,width=600, height=350 , top=0 , left=0");
	}

	function setSelectedZoomItem(selectedItem) {
		if (selectedItem['type'] == "colaborador") {
			$("#matricula_user").val(selectedItem['colleagueId']);
			$("#solicitante").val(selectedItem['colleagueName']);
		}
	}
</script>
</html>
