<html>
<head>
<link type="text/css" rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css" />

<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
<script type="text/javascript" src="/portal/resources/js/mustache/mustache.min.js"></script>
<script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
<script src="../vcXMLRPC.js"></script>

<script type="text/javascript" src="/resources/bootstrap/js/utils.js"></script>

<style type="text/css">

textarea { resize:horizontal; } 

</style>
</head>
<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
			<div class="row">
				<div class="col-xs-3">
					<div class="form-group">
						<label for="meeting">QQ coisa</label>
						<input class="form-control" name="meeting" id="meeting" type="text"/>						
					</div>
				</div>
			</div>
			<div class="row">
				<div id="divAtividades">
					<div class="form-field table-responsive" data-type="tabledetail" data-show-properties="" data-field-name="tabledetail">
						<table tablename="tbatividades" cellspacing="0" id="tbatividades" noaddbutton=true class="table" customFnDelete="removeTarefa(this)">
							<thead>
								<tr class="tableHeadRow">
									<th class="tableColumn">Atividade</th>
									<th class="tableColumn">Data de Conclusão</th>
									<th class="tableColumn">Responsável</th>
									<th class="tableColumn">Processo</th>
									<th class="tableColumn">Status</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td class="col-xs-3">
										<div class="form-group">
											<textarea name="descAtividade" class="form-control" rows="3" ></textarea>
										</div>
									</td>
									<td class="col-xs-2">
										<div class="form-group " >
											<div class="input-group date" id="dtPickerPrazo">
												<input type="text" name="dtprazoativ" class="form-control" readonly="readonly"/>
												<span class="input-group-addon fs-cursor-pointer"> 
													<span class="fluigicon fluigicon-calendar"></span>
												</span>
											</div>
										</div>
									</td>
									<td class="col-xs-3">
										<div class="form-group">
											<div class="input-group">
												<input type="text" name="responsavel" id="responsavel" class="form-control"  readonly="readonly"/>
												<input type="hidden" name="matricula" id="matricula" />
												<span class="input-group-addon fs-cursor-pointer" onclick='zoomColaborador(this);' id="btZoomColab">
													<span class="fluigicon fluigicon-user-search"></span>
												</span>
											</div>
										</div>
									</td>
									<td class="col-xs-2">
										<div class="form-group">
											<input type="text" name="processo" id="processo" class="form-control"/>
										</div>
									</td>
									<td class="col-xs-2">
										<div class="form-group">
											<input type="text" name="status" id="status" class="form-control"  readonly="readonly"/>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<button type="button" class="btn btn-primary" data-toggle="button" onclick="addTarefa()">Adicionar Responsável</button>
				</div>
			</div>
		</form>
	</div>
</body>
<script type="text/javascript" src="testeFluxo.js"></script>
</html>
