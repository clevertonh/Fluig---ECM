<html>
<head>
<link rel="stylesheet" type="text/css" href="/portal/resources/style-guide/css/fluig-style-guide.min.css">
<script src="/portal/resources/js/jquery/jquery.js"></script>
<script src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
<script src="/portal/resources/js/mustache/mustache-min.js"></script>
<script src="/portal/resources/style-guide/js/fluig-style-guide.min.js"></script>

<script src="/resources/casp_lib/js/utils.js"></script>
<script type="text/javascript" src="Formulario_de_Atividades_RNC.js"></script>

</head>
<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
			<div class="row">
				<table style="width:97% border:0; align:center; cellpadding:0; cellspacing:0" class="tabelaGeral">
					<tbody>
						<tr>
							<td rowspan="3" width="20%"><img src="/resources/logo_casp/logocasp.gif" width="204" height="79"></td>
							<td rowspan="3"><div align="center" dir="ltr">
									<h2><b>REGISTRO DE ATIVIDADES - RNC</b></h2>
								</div></td>
							<td align="right"><label for="chamado_num">N&uacute;mero RNC:&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
							<td width="15%"><input type="text" name="num_processo" id="num_processo" class="form-control" readonly="readonly" /></td>
						</tr>
						<tr>
							<td align=right><label for="data_sol">Data:&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
							<td width="15%"><input type="text" name="data_sol" id="data_sol" class="form-control" size="15" readonly="readonly" /></td>
						</tr>
						<tr>
							<td align="right"><label for="hora_sol">Hora:&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
							<td width="15%"><input type="text" name="hora_sol" id="hora_sol" class="form-control" readonly="readonly" /></td>
						</tr>
					</tbody>
				</table>
			</div>
			<br>
			<div class="panel panel-primary" id="atividade">
				<div class="panel-heading" style="background-color: blue;">
					<h3 class="panel-title">
						<strong><i class="fluigicon fluigicon-file-default fluigicon-sm"></i>&nbsp; Execução da Atividade da RNC</strong>
					</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-3">
							<label for="referencia">Processo Pai:</label>
							<input class="form-control isProcessLink" name="process_pai" id="process_pai" type="text" readonly="readonly"/>
							<input name="prazo_conclusao" id="prazo_conclusao" type="hidden" />
							<input name="responsavel" id="responsavel" type="hidden" />
						</div>
						<div class="col-xs-9">
							<label for="descAtividade">Descrição da Atividade:</label>
							<textarea name="descAtividade" id="descAtividade" class="form-control" rows="3" readonly="readonly"></textarea>							
						</div>
												
					</div>
					<div class="row">
						<div class="col-xs-12">
							<label for="tipo">Atividade Realizada:</label> 
							<textarea name="ativiRealizada" id="ativiRealizada" class="form-control" rows="3" ></textarea>
						</div>						
					</div>
					<div class="row">
						<div class="col-xs-3">
							<label for="matricula_exec">Resp. Execução:</label>
							<input type="text" class="form-control" placeholder="Matr&iacute;cula" name="matricula_exec" id="matricula_exec" readonly="readonly" />								
						</div>
						<div class="col-xs-6">
						<label for="matricula_exec">&nbsp;</label>
							<input type="text" class="form-control" placeholder="Responsavel" name="user_exec" id="user_exec" readonly="readonly" />
						</div>
						<div class="col-xs-3">
							<label for="data_exec">Data:</label>
							<input type="text" class="form-control" placeholder="Data" name="data_exec" id="data_exec" readonly="readonly" />
						</div>
					</div>
				</div>
			</div>
			
			<div class="panel panel-primary" id="prorrogacao">
				<div class="panel-heading" style="background-color: blue;">
					<h3 class="panel-title">
						<strong><i class="fluigicon fluigicon-file-default fluigicon-sm"></i>&nbsp; Prorrogacao do Prazo</strong>
					</h3>
				</div>
				<div class="panel-body">			
					<div class="row">
						<div class="col-xs-3">
							<label for="data_disp">Data:</label>
							<div class="form-group " >
								<div class="input-group date" id="dtPicker">
									<input type="text" name="dtProrrocacao" id="dtProrrocacao" class="form-control" readonly="readonly"/>
									<span class="input-group-addon fs-cursor-pointer"> 
										<span class="fluigicon fluigicon-calendar"></span>
									</span>
								</div>
							</div>
						</div>					
						
						<div class="col-xs-9">
							<label for="descAtividade">Motivo:</label>
							<textarea name="descMotivo" id="descMotivo" class="form-control" rows="3" ></textarea>							
						</div>												
					</div>					
							
					<div class="row">
						<div class="col-xs-3">
							<label for="descAtividade">Aprovado:</label>
							<input type="radio" name="rd_aprov" id="rd_aprov" style="cursor: pointer" value="sim" checked />Sim
							<input type="radio" name="rd_aprov" id="rd_aprov" style="cursor: pointer" value="nao"/>Não
						</div>					
						<div class="col-xs-9">
							<label for="descAtividade">Motivo Reprovação:</label>
							<textarea name="descReprov" id="descReprov" class="form-control" rows="3" ></textarea>							
						</div>												
					</div>
					
					<div class="row">
						<div class="col-xs-3">
							<label for="matricula_exec">Resp. Aprovação:</label>
							<input type="text" class="form-control" placeholder="Matr&iacute;cula" name="matricula_aprov" id="matricula_aprov" readonly="readonly" />								
						</div>
						<div class="col-xs-6">
						<label for="matricula_exec">&nbsp;</label>
							<input type="text" class="form-control" placeholder="Responsavel" name="user_aprov" id="user_aprov" readonly="readonly" />
						</div>
						<div class="col-xs-3">
							<label for="data_exec">Data:</label>
							<input type="text" class="form-control" placeholder="Data" name="data_aprov" id="data_aprov" readonly="readonly" />
						</div>
					</div>
					
				</div>
			</div>
			
		</form>
	</div>
</body>
</html>
