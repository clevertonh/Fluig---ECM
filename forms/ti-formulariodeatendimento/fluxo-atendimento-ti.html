<html>
<head>
<link rel="stylesheet" type="text/css" href="/portal/resources/style-guide/css/fluig-style-guide.min.css">
<script src="/portal/resources/js/jquery/jquery.js"></script>
<script src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
<script src="/portal/resources/js/mustache/mustache-min.js"></script>
<script src="/portal/resources/style-guide/js/fluig-style-guide.min.js"></script>
<script src="/resources/casp_lib/js/utils.js"></script>
<script type="text/javascript" src="fluxo-atendimento-ti.js"></script>

</head>
<body>

<div class="fluig-style-guide">
		<form name="form" role="form">
			<div class="row">
				<table style="width:98% border:0; align:center; cellpadding:0; cellspacing:0" class="tabelaGeral">
					<tbody>
						<tr>
							<td rowspan="3" width="20%"><img src="/resources/logo_casp/logocasp.gif" width="204" height="79"></td>
							<td rowspan="3"><div align="center" dir="ltr">
									<h2><b>REGISTRO DE ATENDIMENTO TÉCNICO</b></h2>
								</div></td>
							<td align="right"><label for="chamado_num">N&uacute;mero RNC:&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
							<td width="15%"><input type="text" name="num_processo" id="num_processo" class="form-control" readonly="readonly" /></td>
						</tr>
						<tr>
							<td align=right><label for="data_sol">Data:&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
							<td width="15%"><input type="text" name="data_sol" id="data_sol" class="form-control" size="15" readonly="readonly" /></td>
						</tr>
						<tr>
							<td align="right"><label for="hora_sol">Hora:&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
							<td width="15%"><input type="text" name="hora_sol" id="hora_sol" class="form-control" readonly="readonly" /></td>
						</tr>
					</tbody>
				</table>
			</div>
			<br>
			<div class="panel panel-primary" id="emissao">
				<div class="panel-heading" style="background-color: blue;">
					<h3 class="panel-title">
						<strong><i class="fluigicon fluigicon-file-default fluigicon-sm"></i>&nbsp; Abertura do Chamado</strong>
					</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-3">
							<label for="referencia">Solicitante:</label>
							<input type="text" class="form-control" placeholder="Matr&iacute;cula" name="matricula_user" id="matricula_user" readonly="readonly" />
						</div>
						<div class="col-xs-6">
							<label>&nbsp;</label>
							<div class="input-group">
								<input type="text" name="solicitante" id="solicitante" class="form-control"  readonly="readonly"/>
								<span class="input-group-addon fs-cursor-pointer" onclick='zoomSolicitante();' id="btZoomColab">
									<span class="fluigicon fluigicon-user-search"></span>
								</span>
							</div>
						</div>
						<div class="col-xs-3">
							<label for="referencia">Ramal:</label>
							<input type="text" class="form-control" placeholder="Ramal" name="ramal" id="ramal" />
						</div>						
					</div>
					<br/>
					<div class="row">
						<div class="col-xs-3">
							<label for="cod_prod">Tipo:</label>
							<input type="text" class="form-control" placeholder="Classe" name="classe" id="classe" readonly="readonly" />
						</div>
						<div class="col-xs-6">
							<label>&nbsp;</label>
							<div class="input-group">
								<input type="text" name="tipo" id="tipo" class="form-control"  readonly="readonly"/>
								<input type="hidden" name="responsavel" id="responsavel" />
								<span class="input-group-addon fs-cursor-pointer" onclick='zoomTipo()' id="busca_tipo">
									<span class="fluigicon fluigicon-user-search"></span>
								</span>
							</div>
						</div>
						<div class="col-xs-3">
							<label for="criticidade">Criticidade da Solicitação:</label>
							<div class="input-group">
								<input type="text" name="criticidade" id="criticidade" class="form-control"  readonly="readonly"/>
								<input type="hidden" name="prazo" id="prazo" />
								<span class="input-group-addon fs-cursor-pointer" onclick='zoomCriticidade()' id="zoomCriticidade">
									<span class="fluigicon fluigicon-user-search"></span>
								</span>
							</div>
							
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-xs-12">
							<label for="processo">Descri&ccedil;&atilde;o do Chamado:</label>
							<textarea name="desc_chamado" id="desc_chamado" rows="3" class="form-control" placeholder="Para liberar este campo, informe o tipo do chamado!"></textarea>
						</div>
					</div>
				</div>
			</div>
			
			<div class="panel panel-primary" id="atendimento">
				<div class="panel-heading" style="background-color: blue;">
					<h3 class="panel-title">
						<strong><i class="fluigicon fluigicon-system-tools fluigicon-sm"></i>&nbsp;Atendimento </strong>
					</h3>
				</div>
				
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-3">
							<label for="acao">Atendente:</label> 
							<input type="text" class="form-control" placeholder="Matr&iacute;cula" name="matricula_atend" id="matricula_atend" readonly="readonly" />
						</div>
						<div class="col-xs-6">
							<label>&nbsp;</label>
							<input type="text" class="form-control" placeholder="Atendente" name="atendente" id="atendente" readonly="readonly" />
						</div>	
						<div class="col-xs-3">
							<label for="referencia">Ramal:</label>
							<input type="text" class="form-control" placeholder="Ramal" name="ramal_atend" id="ramal_atend" />
						</div>						
					</div>	
					<br>	
					<div class="row">
						<div class="col-xs-3">
							<label for="acao">Reclassificação:</label> 
							<input type="text" class="form-control" placeholder="Classe" name="re_classe" id="re_classe" readonly="readonly" />
						</div>
						<div class="col-xs-6">
							<label>&nbsp;</label>
							<div class="input-group">
								<input type="text" name="re_tipo" id="re_tipo" class="form-control"  readonly="readonly"/>
								<span class="input-group-addon fs-cursor-pointer" onclick='zoomReclassificacao()' id="re_busca_tipo">
									<span class="fluigicon fluigicon-user-search"></span>
								</span>
							</div>
						</div>
											
					</div>
					<br/>
					<div class="form-field table-responsive" data-type="table_" data-show-properties="" data-field-name="tabledetail">
						<table tablename="tb_interacao" cellspacing="0" name="tb_interacao" id="tb_interacao" noaddbutton=true class="table" customFnDelete="removeTarefa(this)">
							<thead>
								<tr class="tableHeadRow">
									<th class="tableColumn">Atendimento</th>									
								</tr>
							</thead>
							<tbody>
								<tr>
									<td class="col-xs-12">
										<div class="row">
											<div class="col-xs-12" align="center">
												<label  ></label>
											</div>				
										</div>
										<div class="row">
											<div class="col-xs-3">
												<label for="dt_intera">Data do atendimento:</label>
												<input type="text" name="dt_intera" id="dt_intera" placeholder="Data" class="form-control"/>
												<label for="hr_intera">Hora do atendimento:</label>
												<input type="text" name="hr_intera" id="hr_intera" placeholder="Hora" class="form-control"/>
											</div>
											<div class="col-xs-9">
												<label for="desc_interacao">Descri&ccedil;&atilde;o:</label>
												<textarea name="desc_interacao" id="desc_interacao" rows="4" class="form-control" placeholder="Informe a atendimento prestado!"></textarea>
											</div>
										</div>
										<br/>
										<div class="row">
											<div class="col-xs-3">
												<label for="dt_intera">Data aceite/recusa:</label>
												<input type="text" name="dt_aceite" id="dt_aceite" placeholder="Data" class="form-control"/>
												<label for="hr_aceite">Hora do aceite/recusa:</label>
												<input type="text" name="hr_aceite" id="hr_aceite" placeholder="Hora" class="form-control"/>
											</div>
											<div class="col-xs-9">
												<label for="desc_interacao">Descrição:</label>
												<textarea name="desc_aceite" id="desc_aceite" rows="4" class="form-control" placeholder="Informe o atendimento recebido!"></textarea>
											</div>
										</div>
									</td>									
								</tr>
							</tbody>
						</table>
					</div>							
				</div>
			</div>
			
			<div class="panel panel-primary" id="avaliacao">
				<div class="panel-heading" style="background-color: blue;">
					<h3 class="panel-title">
						<strong><i class="fluigicon fluigicon-school-note fluigicon-sm"></i>&nbsp;Avaliação do Antendimento </strong>
					</h3>
				</div>
				<div class="panel-body">				
				
					<div class="row">
						<div class="col-xs-3">
							<label for="processo">Avali&ccedil;&atilde;o do atendimento:</label>
							<br>							
							<input type="radio" name="nota" id="nota" style="cursor: pointer" value="1" checked="checked"/> Atendido
							<br>
							<input type="radio" name="nota" id="nota" style="cursor: pointer" value="2"/>Parcialmente Atendido
							<br>
							<input type="radio" name="nota" id="nota" style="cursor: pointer" value="3"/>N&atilde;o Atendido
						</div>
						<div class="col-xs-9">
							<label for="processo">Coment&aacute;rios:</label>
							<textarea name="comentarios" id="comentarios" rows="3" class="form-control" placeholder="Informe os comentarios sobre o atendimento!" style="resize: none;"></textarea>
						</div>
					</div>
					
					<div class="row">
						<div class="col-xs-3">
							<label for="matricula_emer">Usuario:</label>
							<input type="text" class="form-control" placeholder="Matr&iacute;cula" name="matricula_aceite" id="matricula_aceite" readonly="readonly" />								
						</div>
						<div class="col-xs-6">
						<label for="resp_emer">&nbsp;</label>
							<input type="text" class="form-control" placeholder="Responsavel" name="user_aceite" id="user_aceite" readonly="readonly" />
						</div>
						<div class="col-xs-3">
							<label for="data_emer">Data:</label>
							<input type="text" class="form-control" placeholder="Data" name="dt_final" id="dt_final" readonly="readonly" />
						</div>
					</div>									
				</div>
			</div>	
		</form>
	</div>		
</body>
</html>
