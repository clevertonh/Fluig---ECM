			<form class="totvs-form grid vertical create-form-components ui-sortable t1" name="createFormComponents"><h1 class="title-form-application">Formulário de teste_roberto</h1>
			<div class="form-field" data-type="date" data-show-properties="" data-field-name="data1" style="position: relative;"><label style="white-space: normal;" class="label-field-properties">data 1</label><span class="is-required" style="display: none;"><b>*</b></span><div class="form-input"><input type="date" name="data1" data-date=""></div></div><div class="form-field" data-type="textbox" data-show-properties="" data-field-name="textbox0"><label style="white-space: normal;" class="label-field-properties">campo i</label><span class="is-required"><b>*</b></span><div class="form-input"><input type="text" name="textbox0" value="" placeholder="preencha" class="small"></div></div><div class="form-field" data-type="combo" data-show-properties="" data-field-name="combo2"><label style="white-space: normal;" class="label-field-properties">Combo 1</label><span class="is-required" style="display: inline;"><b>*</b></span><div class="form-input"><div class="form-field-combobox"><select name="combo2" required="required"><option value="item1">item1</option><option value="item2">item2</option><option value="item3">item3</option></select></div></div></div><div class="form-field" data-type="combo" data-show-properties="" data-field-name="combo3"><label style="white-space: normal;" class="label-field-properties">Label para combo</label><span class="is-required"><b>*</b></span><div class="form-input"><div class="form-field-combobox"><select name="combo3" dataset="colleague" datasetkey="colleagueId" datasetvalue="colleagueName"><option value="opcao 1">opcao 1</option><option value="opcao 2">opcao 2</option></select></div></div></div><div class="form-field" data-type="zoomfield" data-show-properties="" data-field-name="zoomfield5"><label style="white-space: normal;" class="label-field-properties">Label para zoomfield</label><span class="is-required"><b>*</b></span><div class="form-input"><div style="display: flex" class="form-field-zoom"><input type="text" name="zoomfield5" readonly="" dataset="group" datasetvalue="groupDescription"><a name="link_zoom" style="padding: 5px" onclick="window.open(&quot;/webdesk/zoom.jsp?datasetId=group&amp;dataFields=groupDescription,groupDescription&amp;resultFields=groupDescription&amp;type=zoomfield5&quot;, &quot;zoom&quot;, &quot;status , scrollbars=no ,width=600, height=350 , top=0 , left=0&quot;);"><img src="/ecm_resources/resources/assets/images/magnifier.png" border="0"></a><a name="link_eliminar" style="padding: 5px" href="#" onclick="$(this).parent().find(&quot;input:first&quot;).val(&quot;&quot;);return false;"><img src="/ecm_resources/resources/assets/images/delete_16.png" border="0"></a></div></div></div></form>
		

			<script src="http://srvfluig.jaguar.ind.br:9090/portal/resources/js/jquery/jquery.js" type="text/javascript"></script>

			<script src="http://srvfluig.jaguar.ind.br:9090/portal/resources/components/placeholder/plugin-placeholder.js" type="text/javascript"></script>
			<script src="http://srvfluig.jaguar.ind.br:9090/portal/resources/components/ratingstar/plugin-rating.js" type="text/javascript"></script>
			<script src="http://srvfluig.jaguar.ind.br:9090/portal/../ecm_resources/resources/assets/forms/forms.js" type="text/javascript"></script>
			<script type="text/javascript">

			var getFields = document.forms[0],
				getInputDate = $(getFields).find('[data-type="date"]').find('input'),
				lenDate = getInputDate.length;

			for(var i = 0; i < lenDate; i++) {
				if(getInputDate[i].type === 'text' && $(getInputDate[i]).attr('readonly') != 'readonly'){
					$(getInputDate[i]).datepicker({
						dateFormat: 'dd/mm/yy',
						beforeShow: function(input, inst) {
							setTimeout(function() {
								inst.dpDiv.css({
		        					top: $(input).position().top + $(input).outerHeight() + 5
		        				});
							}, 100);
						}
					});
				}
			}

			// Validar se o navegador suporta placeholder
			function phSupport() {
				var i = document.createElement('input');
				return 'placeholder' in i;
			}

			if(!phSupport()) {
				// navegador não suporta placeholder
			}

			// permite digitar somente numeros
			$('body').on('keypress', '[data-only-numbers]', function(ev) {
				var k = ev.keyCode || ev.which;
				// Permite apagar o conteúdo do campo usando as teclas
				// 'backspace' ou 'delete' no firefox.
				// Nos outros navegadores o keypress não gera evento.
				if (k == 8 || k == 46) {
					return true;
				}
				k = String.fromCharCode(k);
				if(isNaN(k)) {
					return false;
				}
				return true;
			});

			$('.create-form-components').on('keyup', 'input[required="required"][type="text"], input[required="required"][type="number"], input[required="required"][type="date"], textarea[required="required"]', function(){
				validationFieldsForm($(this), $(this).parents('.form-field').data('type'));
			});

			$('.create-form-components').on('change', 'input[required="required"][type="checkbox"], input[required="required"][type="radio"], select[required="required"]', function(){
				validationFieldsForm($(this), $(this).parents('.form-field').data('type'));
			});

			function validationFieldsForm(field, type){
			    if(type === "checkbox" || type === "radio"){
				    if(!field.is(':checked')){
				        field.parents('.form-field').addClass('required');
				    }else{
				        field.parents('.form-field').removeClass('required');
				    }
			    }else{
				    if(!field.val().trim()){
				        field.parents('.form-field').addClass('required');
				    }else{
				        field.parents('.form-field').removeClass('required');
				    }
			    }
			}

			function setSelectedZoomItem(selectedItem) {
				var selValue, input;
				$.each(selectedItem, function(key, value) {
					if (key == "type") {
						input = $(getFields).find('[data-type="zoomfield"]').find('input[name="' + value + '"]')[0];
					} else {
						selValue = value;
					}
				});
				input.value = selValue;
			}

			var ratings = $(".rating");
			if (ratings.length > 0) ratingStars(ratings);
			function ratingStars(stars) {
				$.each(stars, function(i, obj) {
					var field = $(obj).find("input");

					$(obj).rating({
						field: field,
						maxvalue: 5,
						curvalue: field.val()
					});
				});
			}

			</script>
		</body>
