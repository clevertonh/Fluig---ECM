<script>
	var rows;
	
	function zoomColaborador(responsavel) {
		rows = $(responsavel).closest('tr').index();
		zoomECM("colleague", "colleagueId,Matr%c3%adcula,colleagueName,Colaborador", "colleagueId,colleagueName", "Zoom Colaborador");
	}

	function setSelectedZoomItem(selectedItem) {
		if (selectedItem['type'] == "colleague") {
			$("#matricula_user___" + rows).val(selectedItem['colleagueId']);
			$("#responsavel___" + rows).val(selectedItem['colleagueName']);
		}
	}

</script>
