<html>
<head>
<link rel="stylesheet" type="text/css" href="/portal/resources/style-guide/css/fluig-style-guide.min.css">
<script src="/portal/resources/js/jquery/jquery.js"></script>
<script src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
<script src="/portal/resources/js/mustache/mustache-min.js"></script>
<script src="/portal/resources/style-guide/js/fluig-style-guide.min.js"></script>
<script src="/resources/casp_lib/js/utils.js"></script>
</head>
<body>
	<div class="fluig-style-guide">
		<form name="form" id="validation-form" method="POST" class="form-horizontal form-bordered form-row-stripped">
			<table width="99%" border="0" align="center" cellpadding="0" cellspacing="0" class="tabelaGeral">
				<tbody>
					<tr>
						<td rowspan="3"><img src="/resources/logo_casp/logocasp.gif" width="204" height="79"></td>
						<td rowspan="3"><div align="center">
								<b>FORMUL&Aacute;RIO DE CADASTRO DE TIPOS CHAMADOS</b></td>
					</tr>
					<tr>
						<td align="right"><label for="usuario" class="control-label">Usu&aacute;rio Modifica&ccedil;&atilde;o:&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
						<td width="250"><input type="text" name="usuario" id="usuario" class="form-control" readonly="readonly" /></td>
					</tr>
					<tr>
						<td align=right><label for="data_mod" class="control-label">Ultima Modifica&ccedil;&atilde;o:&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
						<td width="250"><input type="text" name="data_mod" id="data_mod" class="form-control" size="15" readonly="readonly" /></td>
					</tr>
				</tbody>
			</table>
			<div class="row">
				<div class="box box-black">
					<div class="box-content">
						<div class="col-xs-12 " id="div_controladoria" name="div_controladoria">
							<div class="form-group">
								<div class="col-sm-12 col-xs-12 controls">
									<table border="0" tablename="tb_tipo" id="tb_tipo" noaddbutton=true class="table">
										<thead>
											<tr>
												<td></td>
											</tr>
										</thead>
										<tr>
											<td>
												<div class="form-group">
													<div class="col-sm-3 col-xs-3 controls">
														<label>Classe:</label> <select name="classe" id="classe" dataset="ClassificacaoDeChamados" datasetkey="Classe" datasetvalue="Classe" addBlankLine="false" class="form-control"></select>
													</div>
													<div class="col-sm-3 col-xs-3 controls">
														<label>Tipo:</label>
														<input type="text" name="tipo" id="tipo" placeholder="Tipo de ocorrencia" class="form-control" />
													</div>
													<div class="col-sm-2 col-xs-2 controls">
														<label>Respons&aacute;vel:</label>
														<input type="text" class="form-control" placeholder="Matr&iacute;cula" name="matricula_user" id="matricula_user" readonly="readonly" />
													</div>
													<div class="col-sm-3 col-xs-3 controls">
														<label>&nbsp;</label>
														<div class="input-group">
															<input type="text" class="form-control" placeholder="Respons&aacute;vel" name="responsavel" id="responsavel" readonly="readonly" />
															<span class="input-group-btn">
																<button class="btn btn-default" type="button" onclick='zoomColaborador(this);' id="busca_sol" name="busca_sol">
																	<i class="fluigicon fluigicon-user-search fluigicon-sm"></i>
																</button>
															</span>
														</div>
													</div>
												</div>
												<div class="form-group">
													<div class="col-sm-12 col-xs-12 controls">
														<label>Sugest&atilde;o de Preenchimento:</label>
														<textarea name="sugestao" id="sugestao" rows="3" class="form-control"></textarea>
													</div>
												</div>
											</td>
										</tr>
									</table>
									<div class="col-sm-7 col-xs-7 controls">
										<input type="button" class="form-control" id="bt_add_interacao" name="bt_add_interacao" onclick="wdkAddChild('tb_tipo')" value="Adicionar tipo">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
<script>
	var rows;

	function zoomColaborador(responsavel) {
		rows = $(responsavel).closest('tr').index();
		zoomEcmTipo("colleague",
				"colleagueId,Matricula,colleagueName,Colaborador",
				"colleagueId,colleagueName,extensionNr", "Zoom Colaborador",
				"setColaborador", "active,true");
	}

	function setColaborador(selectedItem) {
		$("#matricula_user___" + rows).val(selectedItem['colleagueId']);
		$("#responsavel___" + rows).val(selectedItem['colleagueName']);
	}
</script>
</html>
