<html>
<head>
<link rel="stylesheet" type="text/css" href="/portal/resources/style-guide/css/fluig-style-guide.min.css">
<script src="/portal/resources/js/jquery/jquery.js"></script>
<script src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
<script src="/portal/resources/js/mustache/mustache-min.js"></script>
<script src="/portal/resources/style-guide/js/fluig-style-guide.min.js"></script>

<script src="/resources/casp_lib/js/utils.js"></script>
<script type="text/javascript" src="formulario_0800.js"></script>

</head>
<body>
<div class="fluig-style-guide">
		<form name="form" role="form">
			<div class="row">
				<table style="width:98% border:0; align:center; cellpadding:0; cellspacing:0" class="tabelaGeral">
					<tbody>
						<tr>
							<td rowspan="3" width="20%"><img src="/resources/logo_casp/logocasp.gif" width="204" height="79"></td>
							<td rowspan="3"><div align="center" dir="ltr">
									<h2>
										<b>FORMULÁRIO DE CADASTRO SAC</b>
									</h2>
								</div></td>
							<td align="right"><label for="chamado_num">N&uacute;mero RNC:&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
							<td width="15%"><input type="text" name="num_processo" id="num_processo" class="form-control" readonly="readonly" /></td>
						</tr>
						<tr>
							<td align=right><label for="data_sol">Data:&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
							<td width="15%"><input type="text" name="data_sol" id="data_sol" class="form-control" readonly="readonly" /></td>
						</tr>
						<tr>
							<td align="right"><label for="hora_sol">Hora:&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
							<td width="15%"><input type="text" name="hora_sol" id="hora_sol" class="form-control" readonly="readonly" /></td>
						</tr>
					</tbody>
				</table>
			</div>
			
				
			<div class="panel panel-primary" id="div_atendente">
				<div class="panel-heading" style="background-color: blue;">
					<h3 class="panel-title">
						<strong><i class="fluigicon fluigicon-file-default fluigicon-sm"></i>&nbsp; Emissão</strong>
					</h3>
				</div>
				<div class="panel-body">
					
					<div class="row">
						<div class="col-xs-3">
							<label for="matricula_emissor">Atendente:</label>
							<input type="text" class="form-control" placeholder="Matr&iacute;cula" name="matricula_user" id="matricula_user" readonly="readonly" />								
						</div>
						<div class="col-xs-6">
							<label for="user_emissor">&nbsp;</label>
							<input type="text" class="form-control" placeholder="Responsável" name="solicitante" id="solicitante" readonly="readonly" />
						</div>
						<div class="col-xs-3">
							<label for="ramal_emissor">Ramal:</label>
							<input type="text" class="form-control" placeholder="Ramal" name="ramal" id="ramal" />
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-xs-7">
							<label for="nomeFonec">Empresa contatante:</label>
							<input class="form-control" name="nome_empresa" id="nome_empresa" type="text" placeholder="Empresa do Contato"/>
						</div>
						<div class="col-xs-5">
							<label for="cnpj">Nome contatante:</label>
							<input class="form-control" name="nome_contato" id="nome_contato" type="text" placeholder="Nome do Contato"/>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-xs-4">
							<label for="contato">Localidade:</label>
							<input class="form-control" name="localidade" id="localidade" type="text" />
						</div>
						<div class="col-xs-4">
							<label for="telefone">Telefone / Celular:</label>
							<input class="form-control" name="tel_empresa" id="tel_empresa" type="text"/>
						</div>						
						<div class="col-xs-4">
							<label for="local">E-mail:</label>
							<input class="form-control" name="email_contato" id="email_contato" type="text" placeholder="E-mail do Contato"/>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-xs-3">
							<label for="tipoFornec">Tipo do Atendimento:</label> 
							<br/>
							<input type="radio" name="rd_tipo_atend" id="rd_tipo_atend" style="cursor: pointer" value="reclamacao" checked/>Reclama&ccedil;&atilde;o
							<br/>
							<input type="radio" name="rd_tipo_atend" id="rd_tipo_atend" style="cursor: pointer" value="melhoria"/>Solicita&ccedil;&atilde;o de melhoria
							<br/>
							<input type="radio" name="rd_tipo_atend" id="rd_tipo_atend" style="cursor: pointer" value="melhoria"/>D&uacute;vida
							<br/>
							
						</div>
						<div class="col-xs-4">
							<label for="motivo">Origem:</label>
							<select name="origem" id="origem" dataset="cadastro_origens" datasetkey="Origem" datasetvalue="Origem" addBlankLine="true" class="form-control"></select>	
								
						</div>
						<div class="col-xs-4">
							<label for="motivo">Unidade de Neg&oacute;cio:</label>
							<select name="unid_negocio" id="unid_negocio" dataset="unidades_de_negocio" datasetkey="Unidade_de_negocio" datasetvalue="Unidade_de_negocio" addBlankLine="true" class="form-control"></select>
						</div>
					</div>
					<br/>
					<div class="row">	
						<div class="col-xs-2">
							<label for="codItem">Tipo da Reclama&ccedil;&atilde;o:</label>
						</div>							
						<div class="col-xs-4">
							<input type="radio" class='rd_tipo_recla' name="rd_tipo_recla" id="rd_tipo_recla" style="cursor: pointer" value="servico" checked/><b>Servi&ccedil;o</b>
							<select name="servico" id="servico" dataset="cadastro_servicos" datasetkey="Servico" datasetvalue="Servico" addBlankLine="true" class="form-control"></select>							
						</div>
						<div class="col-xs-4">
							<input type="radio" class='rd_tipo_recla' name="rd_tipo_recla" id="rd_tipo_recla" style="cursor: pointer" value="produto"><b>Equipamento / Produto</b>
							<select name="produto" id="produto" dataset="cadastro_produtos" datasetkey="produtos" datasetvalue="produtos" addBlankLine="true" class="form-control"></select>							
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-xs-12">
							<label for="vlUnit">Descri&ccedil;&atilde;o da solicit&ccedil;&atilde;o:</label>
							<textarea name="desc_recla" id="desc_recla" rows="3" cols="70" class="form-control"></textarea>
						</div>
						
					</div>
					
					
					
					
				</div>
			</div>
		
			<div class="panel panel-primary" id="div_tratativa">
				<div class="panel-heading" style="background-color: blue;">
					<h3 class="panel-title">
						<strong><i class="fluigicon fluigicon-checked fluigicon-sm"></i>&nbsp; Proposi&ccedil;&atilde;o de Tratativa</strong>
					</h3>
				</div>
				<div class="panel-body">
					
					
					<div class="row">
						<div class="col-xs-3">
							<label for="matricula_aval">Respons&aacute;vel pela proposta:</label>
							<input type="text" class="form-control" placeholder="Matr&iacute;cula" name="matricula_resp" id="matricula_resp" readonly="readonly" />								
						</div>
						<div class="col-xs-6">
						<label for="user_aval">&nbsp;</label>
							<input type="text" class="form-control" placeholder="Responsável" name="responsavel" id="responsavel" readonly="readonly" />
						</div>
						<div class="col-xs-3">
							<label for="data_aval">Data:</label>
							<input type="text" class="form-control" placeholder="Data" name="data_resp" id="data_resp"  readonly="readonly"/>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-xs-3">
							<label for="matricula_aval">Respons&aacute;vel pela tratativa:</label>
							<input type="text" class="form-control" placeholder="Matr&iacute;cula" name="matricula_resp2" id="matricula_resp2"  readonly="readonly"/>								
						</div>
						<div class="col-xs-6">
						<label for="user_aval">&nbsp;</label>
							<div class="input-group">
								<input type="text" name="user_resp" id="user_resp" class="form-control"  placeholder="Responsável" readonly="readonly"/>
								<span class="input-group-addon fs-cursor-pointer" onclick='zoomColaborador()' id="btZoomColab_disp">
									<span class="fluigicon fluigicon-user-search"></span>
								</span>
							</div>
						</div>
						<div class="col-xs-3">
							<label for="data_aval">Ramal:</label>
							<input type="text" class="form-control" placeholder="Ramal" name="ramal_resp" id="ramal_resp" />
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-xs-3">
							<label for="matricula_aval">Prazo:</label>
							<div class="input-group date" id="dtPickerPrazo">
								<input type="text" name="prazo" id="prazo" class="form-control" readonly="readonly"/>
								<span class="input-group-addon fs-cursor-pointer"> 
									<span class="fluigicon fluigicon-calendar"></span>
								</span>
							</div>							
						</div>					
						
						<div class="col-xs-9">
							<label for="data_aval">A&ccedil;&atilde;o Sugerida:</label>
							<textarea name="desc_acao" id="desc_acao" rows="3" cols="70" class="form-control"></textarea>
						</div>
					</div>
					
					
				</div>
			</div>
		
			<div class="panel panel-primary" id="div_retorno">					
				<div class="panel-heading" style="background-color: blue;">
					<h3 class="panel-title">
						<strong><i class="fluigicon fluigicon-newspaper fluigicon-sm"></i>&nbsp; Retorno ao Cliente</strong>
					</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-3">
							<label for="classQualidade">Resp. Retorno:</label> 
							<input type="text" class="form-control" name="matricula_ret" id="matricula_ret" placeholder="Matr&iacute;cula" readonly="readonly" />
						</div>
						<div class="col-xs-6">
							<label for="classQualidade">.</label> 
							<input type="text" class="form-control" name="user_ret" id="user_ret" placeholder="Responsavel" readonly="readonly" />
						</div>
						<div class="col-xs-3">
							<label for="classQualidade">Data:</label> 
							<input type="text" class="form-control" name="data_ret" id="data_ret" placeholder="Data" readonly="readonly" />
						</div>						
					</div>
					<br/>
					<div class="row">
						<div class="col-xs-3">
							<label for="classQualidade">Aceite do Cliente:</label> 
							<br/>
							<input type="radio" name="rd_aceite" id="rd_aceite" style="cursor: pointer" value="sim" checked/>Sim
							<br/>
							<input type="radio" name="rd_aceite" id="rd_aceite" style="cursor: pointer" value="nao"/>N&atilde;o							
						</div>
						<div class="col-xs-3">
							<label for="classQualidade">Data do Contato:</label> 
							<div class="input-group date" id="dtPickerPrazo_emer">
								<input type="text" name="data_contato" id="data_contato" class="form-control" readonly="readonly"/>
								<span class="input-group-addon fs-cursor-pointer"> 
									<span class="fluigicon fluigicon-calendar"></span>
								</span>
							</div>							
						</div>
						<div class="col-xs-6">
							<label for="classQualidade">Observa&ccedil;&otilde;es:</label> 
							<textarea name="obs_aceite" id="obs_aceite" rows="3" cols="70" class="form-control"></textarea>
						</div>						
					</div>
												
					
					
				</div>
			</div>		
		
			<div class="panel panel-primary" id="div_execucao">
				<div class="panel-heading" style="background-color: blue;">
					<h3 class="panel-title">
						<strong><i class="fluigicon fluigicon-checked fluigicon-sm"></i>&nbsp; Proposi&ccedil;&atilde;o de Tratativa</strong>
					</h3>
				</div>
				<div class="panel-body">										
					<div class="row">
						<div class="col-xs-3">
							<label for="matricula_aval">Resp. Execu&ccedil;&atilde;o:</label>
							<input type="text" class="form-control" placeholder="Matr&iacute;cula" name="matricula_exec" id="matricula_exec" readonly="readonly" />								
						</div>
						<div class="col-xs-6">
						<label for="user_aval">&nbsp;</label>
							<input type="text" class="form-control" placeholder="Responsável" name="user_exec" id="user_exec" readonly="readonly" />
						</div>
						<div class="col-xs-3">
							<label for="data_aval">Data:</label>
							<input type="text" class="form-control" placeholder="Data" name="data_exec" id="data_exec"  readonly="readonly"/>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-xs-12">
							<label for="data_aval">Observa&ccedil;&otilde;es:</label>
							<textarea name="obs_exec" id="obs_exec" rows="3" cols="70" class="form-control"></textarea>
						</div>
					</div>
				</div>
			</div>
		
			<div class="panel panel-primary" id="div_encerramento">
				<div class="panel-heading" style="background-color: blue;">
					<h3 class="panel-title">
						<strong><i class="fluigicon fluigicon-checked fluigicon-sm"></i>&nbsp; Encerramento</strong>
					</h3>
				</div>
				<div class="panel-body">										
					<div class="row">
						<div class="col-xs-3">
							<label for="matricula_aval">Resp. Execu&ccedil;&atilde;o:</label>
							<input type="text" class="form-control" placeholder="Matr&iacute;cula" name="matricula_encer" id="matricula_encer" readonly="readonly" />								
						</div>
						<div class="col-xs-6">
						<label for="user_aval">&nbsp;</label>
							<input type="text" class="form-control" placeholder="Responsável" name="user_encer" id="user_encer" readonly="readonly" />
						</div>
						<div class="col-xs-3">
							<label for="data_aval">Data:</label>
							<input type="text" class="form-control" placeholder="Data" name="data_encer" id="data_encer"  readonly="readonly"/>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-xs-2">
							<label for="data_aval">A&ccedil;&atilde;o foi eficaz?</label>
							<br>
							<input type="radio" name="rd_aprov_acao" id="rd_aprov_acao" style="cursor: pointer" value="sim" checked/>Sim
							<br>
							<input type="radio" name="rd_aprov_acao" id="rd_aprov_acao" style="cursor: pointer" value="nao"/>N&atilde;o
						</div>
					
						<div class="col-xs-2">
							<label for="data_aval">Nota:</label>
							<select name="nota" id="nota"  class="form-control">
								<option value="0">0</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
							</select>
						</div>					
						<div class="col-xs-8">
							<label for="data_aval">Observa&ccedil;&otilde;es:</label>
							<textarea data-autoresize name="obs_encer" id="obs_encer" rows="3" cols="70" class="form-control"></textarea>
						</div>
					</div>
				</div>
			</div>
		
			<div class="panel panel-primary" id="div_qualidade">
				<div class="panel-heading" style="background-color: blue;">
					<h3 class="panel-title">
						<strong><i class="fluigicon fluigicon-checked fluigicon-sm"></i>&nbsp; Qualidade:</strong>
					</h3>
				</div>
				<div class="panel-body">										
					<div class="row">
						<div class="col-xs-3">
							<label for="matricula_aval">Resp. Execu&ccedil;&atilde;o:</label>
							<input type="text" class="form-control" placeholder="Matr&iacute;cula" name="matricula_qualidade" id="matricula_qualidade" readonly="readonly" />								
						</div>
						<div class="col-xs-6">
						<label for="user_aval">&nbsp;</label>
							<input type="text" class="form-control" placeholder="Responsável" name="user_qualidade" id="user_qualidade" readonly="readonly" />
						</div>
						<div class="col-xs-3">
							<label for="data_aval">Data:</label>
							<input type="text" class="form-control" placeholder="Data" name="data_qualidade" id="data_qualidade"  readonly="readonly"/>
						</div>
					</div>
					<br/>
					<div class="row">
						
						<div class="col-xs-3">
							<label for="data_aval">Ser&aacute; necessario a&ccedil;&atilde;o corretiva?</label>
							<br>
							<input type="radio" name="rd_aprov_qualidade" id="rd_aprov_qualidade" style="cursor: pointer" value="sim" checked/>Sim
							<br>
							<input type="radio" name="rd_aprov_qualidade" id="rd_aprov_qualidade" style="cursor: pointer" value="nao"/>N&atilde;o
						</div>
						<div class="col-xs-3">
						
							<label for="data_aval">Nr. RNC</label>
							<input type="text" class="form-control" placeholder="Nr. RNC" name="num_nrc" id="num_nrc" />
						</div>
						<div class="col-xs-6">						
							<label for="data_aval">Observa&ccedil;&otilde;es:</label>
							<textarea name="obs_qualidade" id="obs_quualidade" rows="3" cols="70" class="form-control"></textarea>
						</div>
					</div>
				</div>
			</div>
		
		</form>
	</div>
</body>

</html>
